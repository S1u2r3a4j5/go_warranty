<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
    <style>
        .trusted_client {
            height: 265px;
            position: relative;
            width: 92%;
            /* Set width to 90% */
            margin: 0 auto;
            /* Center horizontally */
        }

        .trusted_client h1 {
            text-align: center;
            font-weight: bolder;
            margin: 0;
            padding: 15px 0;
            margin-top: 20px;
        }

        /* Swiper container styles */
        .swiper-container {
            width: 100%;
            height: 50%;
            position: relative;
        }

        /* Swiper wrapper styles */
        .swiper-wrapper {
            display: flex;
            align-items: center;
            margin: 0px 0px 0px -13px;

        }

        /* Swiper slide styles */
        .swiper-slide {
            display: flex;
            align-items: center;
            justify-content: center;
            width: auto;
            /* Allow width to adjust based on content */
        }

        /* Ensure images fit well within the slides */
        .swiper-slide img {
            width: 100%;
            /* Ensure images take full width of the slide */
            height: auto;
            object-fit: contain;
            /* Maintain aspect ratio */
            margin: 0px 77px;
        }

        /* Navigation buttons */
        .swiper-button-prev,
        .swiper-button-next {
            width: 44px;
            height: 44px;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            z-index: 10;
        }

        .swiper-button-prev::after,
        .swiper-button-next::after {
            font-size: 20px;
            color: #fff;
        }

        .swiper-button-prev {
            left: -55px;
        }

        .swiper-button-next {
            right: -52px;
        }

        /* Pagination bullets */
        .swiper-pagination {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            /* Center horizontally */
            display: flex;
            justify-content: center;
            /* Center bullets horizontally */
            align-items: center;
            padding: 0;
            list-style: none;
            z-index: 10;
        }

        .swiper-pagination-bullet {
            width: 8px;
            height: 8px;
            background: #000;
            margin: 0 4px;
            /* Reduced margin for compact spacing */
            border-radius: 50%;
            opacity: 0.5;
            transition: opacity 0.3s;
        }

        .swiper-pagination-bullet-active {
            opacity: 1;
        }
    </style>
</head>

<body>

    <div class="trusted_client">
        <h1>TRUSTED CLIENTS</h1>
        <!-- Swiper -->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="https://espareware.com/wp-content/uploads/2024/02/reliance-1-1.png"
                        alt="reliance-1"></div>
                <div class="swiper-slide"><img src="https://espareware.com/wp-content/uploads/2024/02/paytm-1-1.jpg"
                        alt="paytm-1"></div>
                <div class="swiper-slide"><img src="https://espareware.com/wp-content/uploads/2024/02/onsite-1-1.png"
                        alt="onsite-1"></div>
                <div class="swiper-slide"><img src="https://espareware.com/wp-content/uploads/2024/02/croma-1-1.png"
                        alt="croma-1"></div>
                <div class="swiper-slide"><img src="https://espareware.com/wp-content/uploads/2024/02/voltas-1-1.png"
                        alt="voltas-1"></div>
            </div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-pagination" style="width: 50%; 
                                                height: 10%; margin-left: 49%;"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 4,
            // spaceBetween: 10,
            loop: true,
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
        });
    </script>

</body>

</html>
